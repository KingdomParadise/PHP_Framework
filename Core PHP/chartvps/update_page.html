<script>
$(window).scroll(function() {    
    var scroll = $(window).scrollTop();

    if (scroll >= 5) {
        $("div.header-wrapper").addClass("navscroll");
        $("div.header-wrapper .header .menu ul li a.active").addClass("selectedscroll");
    } else {
        $("div.header-wrapper .header .menu ul li a.active").removeClass("selectedscroll");
        $("div.header-wrapper").removeClass("navscroll");
        $("a.active").removeClass("selectedscroll");
    }
});
</script>


<script>
$(function() {
  $('a[href*="#"]:not([href="#"])').click(function() {
    if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
      var target = $(this.hash);
      target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
      if (target.length) {
        $('html, body').animate({
          scrollTop: target.offset().top
        }, 800);
        return false;
      }
    }
  });
});
</script>
